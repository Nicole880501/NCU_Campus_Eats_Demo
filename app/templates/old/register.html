{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form id="registerForm" method="POST" action="{{ url_for('campus_eats.register') }}">
    <label for="username">帳號:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">密碼:</label>
    <input type="password" id="password" name="password" required>
    <label for="role">角色:</label>
    <select id="role" name="role" required>
        <option value="0">請選擇</option>
        <option value="1">顧客</option>
        <option value="2">店家</option>
    </select>
    <div id="customerFields" style="display: none;">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name">
        <label for="customer_phone">電話:</label>
        <input type="text" id="customer_phone" name="customer_phone">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div id="restaurantFields" style="display: none;">
        <label for="restaurant_name">店家名稱:</label>
        <input type="text" id="restaurant_name" name="restaurant_name">
        <label for="restaurant_phone">店家電話:</label>
        <input type="text" id="restaurant_phone" name="restaurant_phone">
        <label for="address">店家地址(位置):</label>
        <input type="text" id="address" name="address">
        <label for="business_hours">營業時間:</label>
        <input type="text" id="business_hours" name="business_hours">
        <label for="manager">負責人:</label>
        <input type="text" id="manager" name="manager">
        <label for="manager_email">負責人信箱:</label>
        <input type="text" id="manager_email" name="manager_email">
    </div>
    <button type="submit">註冊</button>
</form>
{% endblock %}
